<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Audio</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; }
    form { max-width: 400px; margin: auto; }
    input, textarea, select { width: 100%; margin: 10px 0; padding: 8px; }
    .tags-checkbox { display: flex; flex-wrap: wrap; gap: 10px; }
    .tag-item {
      display: flex;
      align-items: center;
      width: 45%; /* Adjust width to fit two columns with some gap */
      margin-bottom: 5px;
    }
    .tag-item input {
      margin-right: 5px;
    }
    #map { height: 400px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Upload an Audio</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="location">Location (Click on the map):</label>
    <input type="text" id="location" name="location" readonly required>
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <div id="map"></div>

    <label for="audio-file">Audio File:</label>
    <input type="file" id="audio-file" name="audio" accept="audio/*" required>

    <label for="uploader">Uploader Name:</label>
    <input type="text" id="uploader" name="uploader" required>

    <div class="tags-checkbox">
      <label>Tags:</label>
      <div id="tags-container" style="height:300px;width:400px;border:1px solid #ccc;overflow:auto;"></div>
    </div>

    <button id="sss" type="submit">Upload</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_KEY = '7ce0cf7b71044478b2daf6bacd2d578b';
    let tags = [];

    // Load predefined tags
    fetch('sounds.json')
      .then(response => response.json())
      .then(data => {
        tags = data.tags;
        populateTags();
      })
      .catch(err => console.error('Error:', err));

    // Display tags as checkboxes
    function populateTags() {
      const tagsContainer = document.getElementById('tags-container');
      tags.forEach(tag => {
        const div = document.createElement('div');
        div.className = 'tag-item';
        div.innerHTML = `
          <label for="tag-${tag}">${tag}</label>
          <input type="checkbox" name="tags" value="${tag}" id="tag-${tag}">
        `;
        tagsContainer.appendChild(div);
      });
    }

    // Initialize the map
    const map = L.map('map').setView([0, 0], 2); // Global view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // Handle map click to get latitude and longitude
    map.on('click', async (e) => {
      const { lat, lng } = e.latlng;

      // Fetch city and country using reverse geocoding
      const location = await getLocationFromCoordinates(lat, lng);
      if (location) {
        document.getElementById('location').value = location;
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;

        // Add marker
        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lng]).addTo(map).bindPopup(location).openPopup();
      }
    });

    // Fetch location data using OpenCage API
    async function getLocationFromCoordinates(lat, lng) {
      try {
        const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=${API_KEY}`);
        const data = await response.json();
        if (data.results && data.results.length > 0) {
          const result = data.results[0];
          const city = result.components.city || result.components.town || result.components.village || 'Unknown City';
          const country = result.components.country || 'Unknown Country';
          return `${city}, ${country}`;
        }
      } catch (err) {
        console.error('Error during reverse geocoding:', err);
      }
      return null;
    }

    const audioFile = document.getElementById('audio-file').files[0];
    console.log(audioFile);
      if (audioFile) {
        const audioFormat = audioFile.type.split('/')[1];
        formData.append('audioFormat', audioFormat);
      }

    // Submit the form
    document.getElementById('upload-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      console.log(document.getElementById("upload-form"));

      const formData = new FormData(document.getElementById("upload-form"), document.getElementById("sss"));
      //const selectedTags = Array.from(document.querySelectorAll('input[name="tags"]:checked')).map(input => input.value);
      //formData.append("tags", selectedTags.join(','));
      //console.log(selectedTags); 
      for(let [k,v]of formData.entries())
      console.log(k+" - "+v); 
      try {
        const response = await fetch('/upload', { 
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Audio uploaded successfully!');
          window.location.href = 'index.html'; 
        } else {
          alert('Error during upload.');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Error during upload.');
      }
    });
  </script>
</body>
</html>
