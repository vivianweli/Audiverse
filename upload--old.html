<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Audio</title>
  <style>
    body { font-family: Arial, sans-serif; }
    form { max-width: 400px; margin: auto; }
    input, textarea, select { width: 100%; margin: 10px 0; padding: 8px; }
    .tags-checkbox { display: flex; flex-wrap: wrap; gap: 10px; }
    .tag-item {
    margin-left: 10px;
      display: flex;
      align-items: center;
      width: 30%; /* Adjust width to fit two columns with some gap */
      margin-bottom: 5px;
    }
    .tag-item input {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Upload an Audio</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="location">Location (City, Country):</label>
    <input type="text" id="location" name="location" required>

    <label for="audio-file">Audio File:</label>
    <input type="file" id="audio-file" name="audio" accept="audio/*" required>

    <label for="uploader">Uploader Name:</label>
    <input type="text" id="uploader" name="uploader" required>

    <div class="tags-checkbox">
      <label>Tags:</label>
      <div id="tags-container" style="height:300px;width:400px;border:1px solid #ccc;overflow:auto;"></div>
    </div>

    <button type="submit">Upload</button>
  </form>

  <script>
    let tags = [];

    // Load predefined tags
    fetch('sounds.json')
      .then(response => response.json())
      .then(data => {
        tags = data.tags;
        populateTags();
      })
      .catch(err => console.error('Error:', err));

    // Display tags as checkboxes
    function populateTags() {
      const tagsContainer = document.getElementById('tags-container');
      tags.forEach(tag => {
        const div = document.createElement('div');
        div.className = 'tag-item';
        div.innerHTML = `
          <label for="tag-${tag}">${tag}</label>
          <input type="checkbox" name="tags" value="${tag}" id="tag-${tag}">

        `;
        tagsContainer.appendChild(div);
      });
    }

    // Submit the form
    document.getElementById('upload-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const selectedTags = Array.from(document.querySelectorAll('input[name="tags"]:checked')).map(input => input.value);
      formData.append('tags', selectedTags.join(','));

      try {
        const response = await fetch('/upload', { // Replace "/upload" with your backend URL
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Audio uploaded successfully!');
          window.location.href = 'index.html'; // Redirect after upload
        } else {
          alert('Error during upload.');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Error during upload.');
      }
    });
  </script>
</body>
</html>
